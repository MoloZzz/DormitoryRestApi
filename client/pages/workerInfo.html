<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../web_scripts/workerInfo.js"></script>

    <link rel="stylesheet" href="../styles/dormInfo.css">

    <link rel="icon" href="../styles/icon.png" type="image/png">
    <title>Студмісто</title>
</head>

<body>
    <header>
        <h1 style="color: aliceblue">Студмістечко КНУ</h1>
        <nav>
            <a href="index.html" class="oval">Гуртожитки</a>
            <a href="students.html" class="oval">Студенти</a>
            <a href="admin.html" class="oval">Додавання</a>
            <a href="account.html" class="account oval">Акаунт</a>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="mb-4">Інформація про працівника</h1>
        <div class="mb-3">
            <p><strong>Імʼя:</strong> <span id="surname">Імʼя</span></p>
            <p><strong>Прізвище:</strong> <span id="name">Прізвище</span></p>
            <p><strong>Заробітна плата:</strong> <span id="salary">Заробітна плата</span></p>
            <p><strong>Посада:</strong> <span id="position">Посада</span></p>
        </div>

        <button id="editButton" class="btn btn-primary" onclick="toggleChangeWorkerForm()">Редагувати</button>


        <form id="changeWorkerForm" style="display: none; margin: 25px;">
            <h2>Зміна даних працівника</h2>

            <div class="form-group">
                <select id="fieldName" name="fieldName" class="form-control">
                    <option value="surname">Прізвище</option>
                    <option value="name">Ім'я</option>
                    <option value="salary">Заробітна плата</option>
                    <option value="position">Посада</option>
                </select>
            </div>

            <div class="form-group">
                <label for="newValue">Нове значення:</label>
                <input type="text" id="newValue" name="newValue" class="form-control" value="" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="editWorker()">Зберегти</button>
        </form>
    </div>
</body>

</html>
