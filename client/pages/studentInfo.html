<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../web_scripts/studentInfo.js"></script>
    <link rel="icon" href="../styles/icon.png" type="image/png">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 style="color: aliceblue">Студмістечко КНУ</h1>
        <nav>
            <a href="index.html" class="oval">Гуртожитки</a>
            <a href="students.html" class="oval">Студенти</a>
            <a href="admin.html" class="oval">Додавання</a>
            <a href="account.html" class="account oval">Акаунт</a>
        </nav>
    </header>
    <div class="container mt-5">
        <h1 class="mb-4">Інформація про Студента</h1>
        <div class="mb-3">
            <p><strong>Імʼя:</strong> <span id="studentName">Імʼя</span></p>
            <p><strong>Прізвище:</strong> <span id="studentSurname">Адреса</span></p>
            <p><strong>Номер гуртожитку:</strong> <span id="studentDormNumber">Номер</span></p>
            <p><strong>Номер кімнати:</strong> <span id="studentRoomName">Номер</span></p>
            <p><strong>Контактна інформація:</strong> <span id="studentContactInfo">Номер</span></p>

            <p><strong>Баланс:</strong> ₴<span id="studentBalance">баланс</span></p>
        </div>

        <button id="editButton" class="btn btn-primary" onclick="editStudent()">Редагувати</button>
        <button class="btn btn-success" onclick="toggleChangeBalanceForm()">Змінити баланс</button>
        <button id="deleteButton" class="btn btn-danger" onclick="deleteStudent()">Видалити студента</button>

        <form id="balanceForm" style="display: none; margin: 25px;">
            
            <div class="form-group">
                <label>Новий баланс:</label>
                <input type="newBalanceß" class="form-control" id="newBalance" name="newBalance" required>
            </div>
            <button type="button" class="btn btn-success" onclick="changeBalance()">Зберегти</button>
        </form>


        <hr>

    </div>
    
</body>
</html>
