<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../web_scripts/studentIndex.js"></script>
    <script src="../web_scripts/dormInfo.js"></script>
    <link rel="stylesheet" href="../styles/dormInfo.css">
    
    <link rel="icon" href="../styles/icon.png" type="image/png">
    <title>Студмісто</title>
</head>
<body>
    <header>
        <h1 style="color: aliceblue">Студмістечко КНУ</h1>
        <nav>
            <a href="index.html" class="oval">Гуртожитки</a>
            <a href="students.html" class="oval">Студенти</a>
            <a href="admin.html" class="oval">Додавання</a>
            <a href="account.html" class="account oval">Акаунт</a>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="mb-4">Інформація про Гуртожиток</h1>
        <div class="mb-3">
            <p><strong>Імʼя:</strong> <span id="dormName">Імʼя</span></p>
            <p><strong>Адреса:</strong> <span id="dormAddress">Адреса</span></p>
            <p><strong>Номер:</strong> <span id="dormNumber">Номер</span></p>
        </div>

        <button id="deleteButton" class="btn btn-danger">Видалити гуртожиток</button>
    </div>

    <hr>
    
    <div class="selector-wrapper">
        <div class="custom-select" onclick="toggleDropdown()">
            <div class="selected-option">Студенти</div>
            <div class="dropdown-content">
                <div class="option" onclick="selectOption('value1')">Студенти</div>
                <div class="option" onclick="selectOption('value2')">Працівники</div>
            </div>
        </div>
    </div>

    <div class="table-wrapper">
        <table class="table table-bordered" id="studentsTable">
            <thead class="table-dark">
                <tr>
                    <th>Ім'я Прізвище</th>
                    <th>Номер кімнати</th>
                </tr>
            </thead>
            <tbody id="studentsBody">
            </tbody>
        </table>

        <table class="table table-bordered" id="workersTable" style="display: none;">
            <thead class="table-dark">
                <tr>
                    <th>Ім'я Прізвище</th>
                    <th>Зарплата</th>
                </tr>
            </thead>
            <tbody id="workersBody">
            </tbody>
        </table>
    </div>
    
    
</body>
</html>
