<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/account_styles.css">
    <link rel="icon" href="../styles/icon.png" type="image/png">
    <script src="../web_scripts/accountIndex.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Студмісто</title>
</head>
<body>


    <header>
        <h1 style="color: aliceblue">Студмістечко КНУ</h1>
        <nav>
            <a href="index.html" class="oval">Гуртожитки</a>
            <a href="students.html" class="oval">Студенти</a>
            <a href="admin.html" class="oval">Додавання</a>
            <a href="account.html" class="account oval">Акаунт</a>
        </nav>
    </header>

    <div class="autorized">
        <button id = "importToExxel" onclick="importTableExel()">Імпортувати</button>
    </div>
    <div class="unautorized">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-5">
                    <h2>Реєстрація / Вхід</h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Email студента:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Увійти</button>
                        <button type="button" class="btn btn-secondary">Зареєструватися</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
